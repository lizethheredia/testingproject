// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0'  
    compile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
	compile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
	compile group: 'org.testng', name: 'testng', version: '6.10'
	
    
}

